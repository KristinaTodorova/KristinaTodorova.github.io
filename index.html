<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #cc0000;
        }
        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my collection of projects that showcase my skills and expertise in design, development, and more.</p>
    <a id="cta-button" class="cta-button" href="all-projects.html">View All Projects</a>
</div>

<footer>
    <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
</footer>

</html>
